<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#666666" />
  <link rel="manifest" href="./manifest.json" />
  <title>極速記帳</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 40px;
      background: #fff;
      font-size: 30px;
      color: #222;
    }
    h2 {
      font-size: 42px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 30px;
      font-size: 30px;
    }
    select, input, button {
      width: 100%;
      padding: 21px;
      font-size: 30px;
      margin-top: 9px;
      border-radius: 18px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      background: #f8f8f8;
      color: #222;
    }
    button {
      background: #666;
      color: #fff;
      border: none;
      margin-top: 45px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover:not(:disabled) {
      background: #444;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .message {
      margin-top: 30px;
      font-weight: bold;
      font-size: 30px;
      color: #666;
    }
    .toggle-btn {
      background: #f0f0f0;
      color: #666;
      font-weight: bold;
      font-size: 30px;
      margin-top: 30px;
      padding: 21px;
      border-radius: 18px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>極速記帳</h2>
  <form id="form">
    <label>類型
      <select id="type">
        <option value="收入">收入</option>
        <option value="支出"selected>支出</option>
        <option value="轉帳">轉帳</option>
      </select>
    </label>
    <label>日期<input type="date" id="date" required /></label>
<div id="accountSection">
  <label id="fromAccountLabel">帳戶
    <select id="fromAccount" required></select>
  </label>
  <label id="toAccountLabel" style="display: none;">轉入帳戶
    <select id="toAccount"></select>
  </label>
</div>
    <div id="categorySection">
  <label>類別
    <select id="category" required></select>
  </label>
</div>
    <label>金額<input type="number" id="amount" required /></label>
    <label>內容<input type="text" id="note" /></label>
    <button type="submit">儲存到本機</button>
  </form>
  <button class="toggle-btn" onclick="syncData()">手動同步到主系統</button>
  <button class="toggle-btn" onclick="location.href='options.html'">⚙️ 開啟選項設定</button>
  <div class="message" id="msg"></div>

  <script>
// ✅ 寫死選項資料
const accountList = ["現金", "玉山金融卡", "郵局", "郵局優存", "永豐金", "國旅卡", "富邦costco"];
const incomeCategories = ["薪水", "兼職費", "加班費", "兼課費", "其他"];
const expenseCategories = ["飲食", "住家", "交通", "娛樂", "醫療保健", "寵物", "工作代墊", "投資", "日用品", "數位"];
    const STORAGE_KEY = 'fastbook-records';
    const CACHE_KEY = 'fastbook-options';
    const GAS_URL = 'https://mashin.t0884.workers.dev';

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('date').valueAsDate = new Date();
  populateOptions(); // ⬅️ 請補上這行
    });

    document.getElementById('type').addEventListener('change', updateCategoryOptions);

function populateOptions() {
  updateAccountOptions();
  updateCategoryOptions();
}

function updateAccountOptions() {
  const fromSelect = document.getElementById('fromAccount');
  const toSelect = document.getElementById('toAccount');
  fromSelect.innerHTML = '';
  toSelect.innerHTML = '';
  accountList.forEach(acc => {
    const opt1 = document.createElement('option');
    opt1.value = opt1.textContent = acc;
    fromSelect.appendChild(opt1);

    const opt2 = document.createElement('option');
    opt2.value = opt2.textContent = acc;
    toSelect.appendChild(opt2);
  });
}
function updateCategoryOptions() {
  const type = document.getElementById('type').value;
  const catSection = document.getElementById('categorySection');
  const toAccLabel = document.getElementById('toAccountLabel');

  if (type === '轉帳') {
    catSection.style.display = 'none';
    toAccLabel.style.display = 'block';
  } else {
    catSection.style.display = 'block';
    toAccLabel.style.display = 'none';

    const select = document.getElementById('category');
    select.innerHTML = '';
    const list = type === '收入' ? incomeCategories : expenseCategories;
    list.forEach(cat => {
      const opt = document.createElement('option');
      opt.value = cat;
      opt.textContent = cat;
      select.appendChild(opt);
    });
  }
}
    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();
const data = {
  type: document.getElementById('type').value,
  date: document.getElementById('date').value,
  account: document.getElementById('fromAccount').value,
  toAccount: document.getElementById('toAccount')?.value || '',
  category: document.getElementById('category')?.value || '',
  amount: parseFloat(document.getElementById('amount').value),
  note: document.getElementById('note').value
};
      const stored = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      stored.push(data);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(stored));
document.getElementById('msg').textContent = '✅ 已儲存到本地端';

setTimeout(() => {
  document.getElementById('msg').textContent = ''; // ✅ 新增這段：3 秒後清空提示訊息
}, 3000);

document.getElementById('form').reset();
document.getElementById('type').value = '支出';
document.getElementById('date').valueAsDate = new Date();
updateCategoryOptions();
    });

    function syncData() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      if (data.length === 0) return alert('目前沒有可同步的資料');
      if (!confirm(`確定要同步 ${data.length} 筆資料嗎？\n（將逐筆寫入雲端）`)) return;

      let success = 0, fail = 0;
      (async () => {
        for (const item of data) {
          const payload = {
  type: item.type,
  date: item.date,
  account: item.account,
  amount: item.amount,
  note: item.note || '',
  toAccount: item.type === '轉帳' ? item.toAccount : '',
  catIn: item.type === '收入' ? item.category : '',
  catOut: item.type === '支出' ? item.category : ''
};
          try {
            const res = await fetch(GAS_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            const text = await res.text();
            if (text.includes('OK')) success++;
            else fail++;
          } catch {
            fail++;
          }
        }
        if (fail === 0) localStorage.removeItem(STORAGE_KEY);
        alert(`✅ 同步完成\n成功：${success} 筆\n失敗：${fail} 筆`);
      })();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
