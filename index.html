<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#666666">
  <link rel="manifest" href="./manifest.json">
  <title>極速記帳</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    :root {
      --bg: #ffffff;
      --card-bg: #f8f8f8;
      --accent: #666;
      --text: #222;
      --muted: #aaa;
      --border: #ddd;
      --icon-bg: #efefef;
      --highlight: #cccccc;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 40px;
      background: var(--bg);
      font-size: 30px;
      color: var(--text);
    }
    h2 {
      font-size: 42px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 30px;
      font-size: 30px;
    }
    select, input, button {
      width: 100%;
      padding: 21px;
      font-size: 30px;
      margin-top: 9px;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-sizing: border-box;
      background: var(--card-bg);
      color: var(--text);
    }
    input[type="number"] {
      color: #000;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      margin-top: 45px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover:not(:disabled) {
      background: #444;
    }
    button:disabled {
      background: var(--muted);
      cursor: not-allowed;
    }
    .message {
      margin-top: 30px;
      color: var(--accent);
      font-weight: bold;
      font-size: 30px;
    }
    .toggle-btn {
      background: var(--card-bg);
      color: var(--accent);
      font-weight: bold;
      font-size: 30px;
      margin-top: 30px;
      padding: 21px;
      border-radius: 18px;
      border: 1px solid var(--border);
      width: 100%;
      box-sizing: border-box;
    }
    .balances {
      margin-top: 60px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 18px;
      border: 1px solid var(--border);
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h2>極速記帳</h2>
  <form id="form">
    <label>類型
      <select id="type">
        <option value="收入">收入</option>
        <option value="支出">支出</option>
      </select>
    </label>
    <label>日期<input type="date" id="date" required></label>
    <label>帳戶
      <select id="account" required></select>
    </label>
    <label>類別
      <select id="category" required></select>
    </label>
    <label>金額<input type="number" id="amount" required></label>
    <label>內容<input type="text" id="note"></label>
    <button type="submit">💾 儲存到本機</button>
  </form>
  <button class="toggle-btn" onclick="syncData()">📤 手動同步到主系統</button>
  <div class="message" id="msg"></div>

  <div class="balances" id="balanceDisplay">
    💰 帳戶餘額將顯示在這裡（同步完成後）
  </div>

  <script>
    const STORAGE_KEY = 'fastbook-records';
    document.getElementById('date').valueAsDate = new Date();

    const incomeCategories = ['薪水', '兼職費', '加班費', '兼課費', '其他'];
    const expenseCategories = ['飲食', '住家', '交通', '娛樂', '保健', '寵物', '工作代墊', '投資', '日用品'];
    const accountList = ['郵局', '郵局優存', '永豐金', '玉山金融卡(含國旅卡+富邦)', '現金'];

    document.getElementById('type').addEventListener('change', updateCategoryOptions);

    function updateCategoryOptions() {
      const type = document.getElementById('type').value;
      const select = document.getElementById('category');
      select.innerHTML = '';
      const list = type === '收入' ? incomeCategories : expenseCategories;
      list.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    function updateAccountOptions() {
      const select = document.getElementById('account');
      select.innerHTML = '';
      accountList.forEach(acc => {
        const option = document.createElement('option');
        option.value = acc;
        option.textContent = acc;
        select.appendChild(option);
      });
    }

    updateCategoryOptions();
    updateAccountOptions();

    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        type: document.getElementById('type').value,
        date: document.getElementById('date').value,
        account: document.getElementById('account').value,
        category: document.getElementById('category').value,
        amount: parseFloat(document.getElementById('amount').value),
        note: document.getElementById('note').value
      };
      const stored = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      stored.push(data);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(stored));
      document.getElementById('msg').textContent = '✅ 已儲存到本地端';
      document.getElementById('form').reset();
      document.getElementById('date').valueAsDate = new Date();
      updateCategoryOptions();
      updateAccountOptions();
    });

    function syncData() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      if (data.length === 0) return alert('目前沒有可同步的資料');

      if (!confirm(`確定要同步 ${data.length} 筆資料嗎？\n（將逐筆寫入雲端）`)) return;

      const baseUrl = 'https://mashin.t0884.workers.dev/';

      let successCount = 0;
      let failCount = 0;

      (async () => {
        for (const item of data) {
          const payload = {
            type: item.type,
            date: item.date,
            account: item.account,
            amount: item.amount,
            note: item.note || '',
            catIn: item.type === '收入' ? item.category : '',
            catOut: item.type === '支出' ? item.category : ''
          };

          try {
            const res = await fetch(baseUrl, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(payload)
            });

            const text = await res.text();
            if (text.includes('OK')) {
              successCount++;
            } else {
              failCount++;
            }
          } catch (err) {
            failCount++;
          }
        }

        if (failCount === 0) {
          localStorage.removeItem(STORAGE_KEY);
        }

        alert(`✅ 同步完成\n成功：${successCount} 筆\n失敗：${failCount} 筆`);

        // ✅ 同步後抓餘額顯示
        fetch(baseUrl + 'balance')
          .then(res => res.json())
          .then(accounts => {
            const display = accounts.map(acc =>
              `<div>${acc.name}：$${Number(acc.balance).toLocaleString()}</div>`
            ).join('');
            document.getElementById('balanceDisplay').innerHTML = '💰 各帳戶餘額：<br>' + display;
          })
          .catch(() => {
            document.getElementById('balanceDisplay').textContent = '⚠️ 無法取得帳戶餘額';
          });
      })();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
