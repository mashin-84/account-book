<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#666666">
  <link rel="manifest" href="./manifest.json">
  <title>極速記帳</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    :root {
      --bg: #ffffff;
      --card-bg: #f8f8f8;
      --accent: #666;
      --text: #222;
      --muted: #aaa;
      --border: #ddd;
      --icon-bg: #efefef;
      --highlight: #cccccc;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 40px;
      background: var(--bg);
      font-size: 30px;
      color: var(--text);
    }
    h2 {
      font-size: 42px;
      margin-bottom: 30px;
    }
h3 {
    font-size: 36px;
    margin-top: 40px;
    color: var(--text);
  }
    label {
      display: block;
      margin-top: 30px;
      font-size: 30px;
    }
    select, input, button {
      width: 100%;
      padding: 21px;
      font-size: 30px;
      margin-top: 9px;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-sizing: border-box;
      background: var(--card-bg);
      color: var(--text);
    }
    input[type="number"] {
      color: #000;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      margin-top: 45px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover:not(:disabled) {
      background: #444;
    }
    button:disabled {
      background: var(--muted);
      cursor: not-allowed;
    }
    .message {
      margin-top: 30px;
      color: var(--accent);
      font-weight: bold;
      font-size: 30px;
    }
    .toggle-btn {
      background: var(--card-bg);
      color: var(--accent);
      font-weight: bold;
      font-size: 30px;
      margin-top: 30px;
      padding: 21px;
      border-radius: 18px;
      border: 1px solid var(--border);
      width: 100%;
      box-sizing: border-box;
    }
    .balances {
      margin-top: 60px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 18px;
      border: 1px solid var(--border);
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h2>極速記帳</h2>
  <form id="form">
    <label>類型
      <select id="type">
        <option value="收入">收入</option>
        <option value="支出">支出</option>
      </select>
    </label>
    <label>日期<input type="date" id="date" required></label>
    <label>帳戶
      <select id="account" required></select>
    </label>
    <label>類別
      <select id="category" required></select>
    </label>
    <label>金額<input type="number" id="amount" required></label>
    <label>內容<input type="text" id="note"></label>
    <button type="submit">儲存到本機</button>
  </form>
  <button class="toggle-btn" onclick="syncData()">手動同步到主系統</button>
  <button class="toggle-btn" onclick="loadBalances()">查詢帳戶餘額</button>
  <div class="message" id="msg"></div>
  <div class="balances" id="balanceDisplay">
    💰 帳戶餘額將顯示在這裡(點擊查詢後)
  </div>
<label>📅 選擇查詢月份
  <input type="month" id="queryMonth" style="margin-top: 10px;" />
</label>
<button class="toggle-btn" onclick="showLocalRecords()">📂 查看本機資料</button>
<button class="toggle-btn" onclick="showCloudRecords()">☁️ 查看雲端資料</button>
<div class="balances" id="recordDisplay">
  📅 資料將顯示在這裡
</div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const today = new Date();
  const ym = today.toISOString().slice(0, 7); // "2025-03"
  const queryMonth = document.getElementById('queryMonth');
  if (queryMonth) queryMonth.value = ym;
});

let incomeCategories = [];
let expenseCategories = [];
let accountList = [];

fetch('https://mashin.t0884.workers.dev/?action=getFormOptions')
  .then(res => res.json())
  .then(options => {
    incomeCategories = options.incomeCategories;
    expenseCategories = options.expenseCategories;
    accountList = options.accounts;

    updateCategoryOptions();
    updateAccountOptions();
  })
  .catch(() => {
    document.getElementById('msg').textContent = '⚠️ 無法載入選項';
  });

    const STORAGE_KEY = 'fastbook-records';
    document.getElementById('date').valueAsDate = new Date();

    document.getElementById('type').addEventListener('change', updateCategoryOptions);

    function updateCategoryOptions() {
      const type = document.getElementById('type').value;
      const select = document.getElementById('category');
      select.innerHTML = '';
      const list = type === '收入' ? incomeCategories : expenseCategories;
      list.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    function updateAccountOptions() {
      const select = document.getElementById('account');
      select.innerHTML = '';
      accountList.forEach(acc => {
        const option = document.createElement('option');
        option.value = acc;
        option.textContent = acc;
        select.appendChild(option);
      });
    }



    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        type: document.getElementById('type').value,
        date: document.getElementById('date').value,
        account: document.getElementById('account').value,
        category: document.getElementById('category').value,
        amount: parseFloat(document.getElementById('amount').value),
        note: document.getElementById('note').value
      };
      const stored = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      stored.push(data);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(stored));
      document.getElementById('msg').textContent = '✅ 已儲存到本地端';
      document.getElementById('form').reset();
      document.getElementById('date').valueAsDate = new Date();
      updateCategoryOptions();
      updateAccountOptions();
    });

    function syncData() {
  const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  if (data.length === 0) return alert('目前沒有可同步的資料');

  if (!confirm(`確定要同步 ${data.length} 筆資料嗎？\n（將逐筆寫入雲端）`)) return;

  const baseUrl = 'https://mashin.t0884.workers.dev/';
  let successCount = 0;
  let failCount = 0;

  (async () => {
    for (const item of data) {
      const payload = {
        type: item.type,
        date: item.date,
        account: item.account,
        amount: item.amount,
        note: item.note || '',
        catIn: item.type === '收入' ? item.category : '',
        catOut: item.type === '支出' ? item.category : ''
      };

      try {
        const res = await fetch(baseUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const text = await res.text();
        if (text.includes('OK')) successCount++;
        else failCount++;
      } catch (err) {
        failCount++;
      }
    }

    if (failCount === 0) {
      localStorage.removeItem(STORAGE_KEY);
    }

    alert(`✅ 同步完成\n成功：${successCount} 筆\n失敗：${failCount} 筆`);
  })();
}

// ✅ 把這段搬出來放在 script 末尾或 syncData 之外
function loadBalances() {
  document.getElementById('balanceDisplay').textContent = '⏳ 查詢中...';

  fetch('https://mashin.t0884.workers.dev/balance')
    .then(res => res.json())
    .then(accounts => {
      const html = accounts.map(acc =>
        `<div>${acc.name}：$${Number(acc.balance).toLocaleString()}</div>`
      ).join('');
      document.getElementById('balanceDisplay').innerHTML = '💰 各帳戶餘額：<br>' + html;
    })
    .catch(() => {
      document.getElementById('balanceDisplay').textContent = '⚠️ 無法取得帳戶餘額';
    });
}
function showCloudRecords() {
  const display = document.getElementById('recordDisplay');
  const input = document.getElementById('queryMonth');
  const month = input.value;

  if (!month) {
    display.innerHTML = '⚠️ 請先選擇查詢的月份';
    return;
  }

  display.innerHTML = '☁️ 雲端資料讀取中...';

  fetch('https://mashin.t0884.workers.dev/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      action: 'getMonthlyRecords',
      month: month
    })
  })
    .then(res => res.json())
    .then(records => {
      if (!records || records.length === 0) {
        display.innerHTML = `📭 ${month} 雲端資料為空`;
        return;
      }

      let html = `<h3>${month} 雲端資料</h3><ul style="padding-left:20px;">`;
      records.forEach(r => {
        html += `<li style="margin-bottom:10px;">☁️ ${r.date}｜${r.account}｜${r.category}｜$${r.amount}｜${r.note || ''}｜${r.type}</li>`;
      });
      html += `</ul>`;
      display.innerHTML = html;
    })
    .catch(() => {
      display.innerHTML = '⚠️ 無法取得雲端資料';
    });
}

function showLocalRecords() {
  const display = document.getElementById('recordDisplay');
  const input = document.getElementById('queryMonth');
  const month = input.value;

  if (!month) {
    display.innerHTML = '⚠️ 請先選擇查詢的月份';
    return;
  }

  const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  if (data.length === 0) {
    display.innerHTML = '📂 本機沒有任何資料';
    return;
  }

  const filtered = data.filter(r => r.date?.startsWith(month));
  if (filtered.length === 0) {
    display.innerHTML = `📭 本機在 ${month} 無資料`;
    return;
  }

  let html = `<h3>${month} 本機資料</h3><ul style="padding-left:20px;">`;
  filtered.forEach(r => {
    html += `<li style="margin-bottom:10px;">📌 ${r.date}｜${r.account}｜${r.category}｜$${r.amount}｜${r.note || ''}｜${r.type}</li>`;
  });
  html += `</ul>`;
  display.innerHTML = html;
}


    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
