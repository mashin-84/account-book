<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#666666" />
  <link rel="manifest" href="./manifest.json" />
  <title>極速記帳</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    :root {
      --bg: #ffffff;
      --card-bg: #f8f8f8;
      --accent: #666;
      --text: #222;
      --muted: #aaa;
      --border: #ddd;
      --icon-bg: #efefef;
      --highlight: #cccccc;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 40px;
      background: var(--bg);
      font-size: 30px;
      color: var(--text);
    }
    h2 {
      font-size: 42px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 30px;
      font-size: 30px;
    }
    select, input, button {
      width: 100%;
      padding: 21px;
      font-size: 30px;
      margin-top: 9px;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-sizing: border-box;
      background: var(--card-bg);
      color: var(--text);
    }
    input[type="number"] {
      color: #000;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      margin-top: 45px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover:not(:disabled) {
      background: #444;
    }
    button:disabled {
      background: var(--muted);
      cursor: not-allowed;
    }
    .message {
      margin-top: 30px;
      color: var(--accent);
      font-weight: bold;
      font-size: 30px;
    }
    .toggle-btn {
      background: var(--card-bg);
      color: var(--accent);
      font-weight: bold;
      font-size: 30px;
      margin-top: 30px;
      padding: 21px;
      border-radius: 18px;
      border: 1px solid var(--border);
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>極速記帳</h2>
  <form id="form">
    <label>類型
      <select id="type">
        <option value="收入">收入</option>
        <option value="支出">支出</option>
      </select>
    </label>
    <label>日期<input type="date" id="date" required></label>
    <label>帳戶
      <select id="account" required></select>
    </label>
    <label>類別
      <select id="category" required></select>
    </label>
    <label>金額<input type="number" id="amount" required></label>
    <label>內容<input type="text" id="note"></label>
    <button type="submit">儲存到本機</button>
  </form>
  <button class="toggle-btn" onclick="syncData()">手動同步到主系統</button>
  <button class="toggle-btn" onclick="location.href='options.html'">⚙️ 開啟選項設定</button>
  <div class="message" id="msg"></div>

  <!-- 🔢 自訂計算機 -->
  <div id="calcOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4); z-index:999;"></div>
  <div id="calculator" style="display:none; position:fixed; bottom:0; left:0; right:0; background:#fff; border-top:3px solid #ccc; padding:30px 20px 20px; font-size:48px; z-index:1000; transform: scale(1.5); transform-origin: bottom center;">
    <input id="calcDisplay" readonly style="width:100%; font-size:48px; text-align:right; margin-bottom:20px; padding:15px; border:none; background:#f5f5f5; border-radius:12px; overflow-x:auto;" />
    <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:15px;">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('+')">+</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('00')">00</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="deleteLast()">刪除</button>
      <button onclick="confirmValue()" style="background:#444; color:#fff;">OK</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('date').valueAsDate = new Date();
    });

    const STORAGE_KEY = 'fastbook-records';
    let incomeCategories = [], expenseCategories = [], accountList = [];

    fetch('https://mashin.t0884.workers.dev/?action=getFormOptions')
      .then(res => res.json())
      .then(options => {
        incomeCategories = options.incomeCategories;
        expenseCategories = options.expenseCategories;
        accountList = options.accounts;
        updateCategoryOptions();
        updateAccountOptions();
      })
      .catch(() => document.getElementById('msg').textContent = '⚠️ 無法載入選項');

    document.getElementById('type').addEventListener('change', updateCategoryOptions);

    function updateCategoryOptions() {
      const type = document.getElementById('type').value;
      const select = document.getElementById('category');
      select.innerHTML = '';
      const list = type === '收入' ? incomeCategories : expenseCategories;
      list.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    function updateAccountOptions() {
      const select = document.getElementById('account');
      select.innerHTML = '';
      accountList.forEach(acc => {
        const option = document.createElement('option');
        option.value = acc;
        option.textContent = acc;
        select.appendChild(option);
      });
    }

    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        type: document.getElementById('type').value,
        date: document.getElementById('date').value,
        account: document.getElementById('account').value,
        category: document.getElementById('category').value,
        amount: parseFloat(document.getElementById('amount').value),
        note: document.getElementById('note').value
      };
      const stored = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      stored.push(data);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(stored));
      document.getElementById('msg').textContent = '✅ 已儲存到本地端';
      document.getElementById('form').reset();
      document.getElementById('date').valueAsDate = new Date();
      updateCategoryOptions();
      updateAccountOptions();
    });

    function syncData() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      if (data.length === 0) return alert('目前沒有可同步的資料');
      if (!confirm(`確定要同步 ${data.length} 筆資料嗎？\n（將逐筆寫入雲端）`)) return;

      const baseUrl = 'https://mashin.t0884.workers.dev/';
      let successCount = 0, failCount = 0;

      (async () => {
        for (const item of data) {
          const payload = {
            type: item.type,
            date: item.date,
            account: item.account,
            amount: item.amount,
            note: item.note || '',
            catIn: item.type === '收入' ? item.category : '',
            catOut: item.type === '支出' ? item.category : ''
          };
          try {
            const res = await fetch(baseUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            const text = await res.text();
            if (text.includes('OK')) successCount++;
            else failCount++;
          } catch {
            failCount++;
          }
        }
        if (failCount === 0) localStorage.removeItem(STORAGE_KEY);
        alert(`✅ 同步完成\n成功：${successCount} 筆\n失敗：${failCount} 筆`);
      })();
    }

    // PWA 註冊
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }

    // 🔢 計算機功能
    const amountInput = document.getElementById('amount');
    const calcOverlay = document.getElementById('calcOverlay');
    const calculator = document.getElementById('calculator');
    const calcDisplay = document.getElementById('calcDisplay');
    let calcValue = '';

    amountInput.addEventListener('focus', e => {
      e.preventDefault();
      showCalculator();
    });

    calcOverlay.addEventListener('click', hideCalculator);

    function showCalculator() {
      calcValue = '';
      calcDisplay.value = '0';
      calculator.style.display = 'block';
      calcOverlay.style.display = 'block';
    }

    function hideCalculator() {
      calculator.style.display = 'none';
      calcOverlay.style.display = 'none';
    }

    function press(val) {
      navigator.vibrate?.(30); // ✅ 手機震動
      calcValue += val;
      calcDisplay.value = calcValue;
    }

    function calculate() {
      try {
        const result = eval(calcValue.replace(/[^0-9.+\-*/]/g, ''));
        calcValue = result.toString();
        calcDisplay.value = calcValue;
      } catch {
        calcDisplay.value = '錯誤';
      }
    }

    function deleteLast() {
      calcValue = calcValue.slice(0, -1);
      calcDisplay.value = calcValue || '0';
    }

    function confirmValue() {
      amountInput.value = parseFloat(calcValue) || 0;
      hideCalculator();
    }

    // 按壓動畫樣式
    const style = document.createElement('style');
    style.innerHTML = `
      #calculator button {
        font-size: 36px;
        padding: 18px;
        background: #eee;
        border: none;
        border-radius: 12px;
        transition: transform 0.1s, box-shadow 0.1s;
      }
      #calculator button:active {
        transform: scale(0.95);
        box-shadow: inset 0 0 5px #999;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
