<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#666666" />
  <link rel="manifest" href="./manifest.json" />
  <title>Ê•µÈÄüË®òÂ∏≥</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    :root {
      --bg: #ffffff;
      --card-bg: #f8f8f8;
      --accent: #666;
      --text: #222;
      --muted: #aaa;
      --border: #ddd;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 40px;
      background: var(--bg);
      font-size: 30px;
      color: var(--text);
    }
    h2 {
      font-size: 42px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 30px;
    }
    select, input, button {
      width: 100%;
      padding: 21px;
      font-size: 30px;
      margin-top: 9px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
    }
    input[type="text"] {
      color: #000;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      margin-top: 45px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover:not(:disabled) {
      background: #444;
    }
    .message {
      margin-top: 30px;
      color: var(--accent);
      font-weight: bold;
      font-size: 30px;
    }
    .toggle-btn {
      background: var(--card-bg);
      color: var(--accent);
      font-weight: bold;
      font-size: 30px;
      margin-top: 30px;
      padding: 21px;
      border-radius: 18px;
      border: 1px solid var(--border);
    }

    /* üî¢ Ë®àÁÆóÊ©üÊ®£Âºè */
    #calcOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 999;
    }
    #calculator {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 3px solid #ccc;
      padding: 20px;
      font-size: 30px;
      z-index: 1000;
      display: none;
    }
    #calcDisplay {
      width: 100%;
      font-size: 42px;
      text-align: right;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      background: #f5f5f5;
      border-radius: 12px;
    }
    #calculator button {
      font-size: 30px;
      padding: 18px;
      background: #eee;
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      transition: transform 0.1s, box-shadow 0.1s;
    }
    #calculator button:active {
      transform: scale(0.95);
      box-shadow: inset 0 0 5px #999;
    }
    #calculator .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
  </style>
</head>
<body>
  <h2>Ê•µÈÄüË®òÂ∏≥</h2>
  <form id="form">
    <label>È°ûÂûã
      <select id="type">
        <option value="Êî∂ÂÖ•">Êî∂ÂÖ•</option>
        <option value="ÊîØÂá∫">ÊîØÂá∫</option>
      </select>
    </label>
    <label>Êó•Êúü <input type="date" id="date" required></label>
    <label>Â∏≥Êà∂ <select id="account" required></select></label>
    <label>È°ûÂà• <select id="category" required></select></label>
    <label>ÈáëÈ°ç <input id="amount" type="text" readonly required></label>
    <label>ÂÖßÂÆπ <input type="text" id="note"></label>
    <button type="submit">ÂÑ≤Â≠òÂà∞Êú¨Ê©ü</button>
  </form>

  <button class="toggle-btn" onclick="syncData()">ÊâãÂãïÂêåÊ≠•Âà∞‰∏ªÁ≥ªÁµ±</button>
  <button class="toggle-btn" onclick="location.href='options.html'">‚öôÔ∏è ÈñãÂïüÈÅ∏È†ÖË®≠ÂÆö</button>
  <div class="message" id="msg"></div>

  <!-- üî¢ Ë®àÁÆóÊ©üÂÖÉ‰ª∂ -->
  <div id="calcOverlay"></div>
  <div id="calculator">
    <input id="calcDisplay" readonly />
    <div class="grid">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('+')">+</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('00')">00</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="deleteLast()">Âà™Èô§</button>
      <button onclick="confirmValue()" style="background:#444; color:#fff;">OK</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('date').valueAsDate = new Date();
    });

    const STORAGE_KEY = 'fastbook-records';
    let incomeCategories = [], expenseCategories = [], accountList = [];

    fetch('https://mashin.t0884.workers.dev/?action=getFormOptions')
      .then(res => res.json())
      .then(options => {
        incomeCategories = options.incomeCategories;
        expenseCategories = options.expenseCategories;
        accountList = options.accounts;
        updateCategoryOptions();
        updateAccountOptions();
      });

    document.getElementById('type').addEventListener('change', updateCategoryOptions);

    function updateCategoryOptions() {
      const list = document.getElementById('type').value === 'Êî∂ÂÖ•' ? incomeCategories : expenseCategories;
      const catSelect = document.getElementById('category');
      catSelect.innerHTML = '';
      list.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        catSelect.appendChild(option);
      });
    }

    function updateAccountOptions() {
      const accSelect = document.getElementById('account');
      accSelect.innerHTML = '';
      accountList.forEach(acc => {
        const option = document.createElement('option');
        option.value = acc;
        option.textContent = acc;
        accSelect.appendChild(option);
      });
    }

    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        type: document.getElementById('type').value,
        date: document.getElementById('date').value,
        account: document.getElementById('account').value,
        category: document.getElementById('category').value,
        amount: parseFloat(document.getElementById('amount').value),
        note: document.getElementById('note').value
      };
      const stored = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      stored.push(data);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(stored));
      document.getElementById('msg').textContent = '‚úÖ Â∑≤ÂÑ≤Â≠òÂà∞Êú¨Âú∞Á´Ø';
      document.getElementById('form').reset();
      document.getElementById('date').valueAsDate = new Date();
      updateCategoryOptions();
      updateAccountOptions();
    });

    function syncData() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      if (!data.length) return alert('ÁõÆÂâçÊ≤íÊúâÂèØÂêåÊ≠•ÁöÑË≥áÊñô');
      if (!confirm(`Á¢∫ÂÆöË¶ÅÂêåÊ≠• ${data.length} Á≠ÜË≥áÊñôÂóéÔºü`)) return;
      const baseUrl = 'https://mashin.t0884.workers.dev/';
      let success = 0, fail = 0;

      (async () => {
        for (const item of data) {
          const payload = {
            type: item.type,
            date: item.date,
            account: item.account,
            amount: item.amount,
            note: item.note || '',
            catIn: item.type === 'Êî∂ÂÖ•' ? item.category : '',
            catOut: item.type === 'ÊîØÂá∫' ? item.category : ''
          };
          try {
            const res = await fetch(baseUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            const text = await res.text();
            if (text.includes('OK')) success++;
            else fail++;
          } catch { fail++; }
        }
        if (fail === 0) localStorage.removeItem(STORAGE_KEY);
        alert(`‚úÖ ÂêåÊ≠•ÂÆåÊàê\nÊàêÂäüÔºö${success} Á≠Ü\nÂ§±ÊïóÔºö${fail} Á≠Ü`);
      })();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }

    // üî¢ Ë®àÁÆóÊ©üÈÇèËºØ
    const calcOverlay = document.getElementById('calcOverlay');
    const calculator = document.getElementById('calculator');
    const calcDisplay = document.getElementById('calcDisplay');
    const amountInput = document.getElementById('amount');
    let calcValue = '';

    amountInput.addEventListener('focus', e => {
      e.preventDefault();
      showCalculator();
    });

    calcOverlay.addEventListener('click', hideCalculator);

    function showCalculator() {
      calcValue = '';
      calcDisplay.value = '0';
      calculator.style.display = 'block';
      calcOverlay.style.display = 'block';
    }

    function hideCalculator() {
      calculator.style.display = 'none';
      calcOverlay.style.display = 'none';
    }

    function press(val) {
      calcValue += val;
      calcDisplay.value = calcValue;
    }

    function calculate() {
      try {
        const result = eval(calcValue.replace(/[^0-9.+\-*/]/g, ''));
        calcValue = result.toString();
        calcDisplay.value = calcValue;
      } catch {
        calcDisplay.value = 'ÈåØË™§';
      }
    }

    function deleteLast() {
      calcValue = calcValue.slice(0, -1);
      calcDisplay.value = calcValue || '0';
    }

    function confirmValue() {
      amountInput.value = parseFloat(calcValue) || 0;
      hideCalculator();
    }
  </script>
</body>
</html>
