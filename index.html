<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#666666">
  <link rel="manifest" href="./manifest.json">
  <title>極速記帳</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    :root {
      --bg: #ffffff;
      --card-bg: #f8f8f8;
      --accent: #666;
      --text: #222;
      --muted: #aaa;
      --border: #ddd;
      --icon-bg: #efefef;
      --highlight: #cccccc;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 40px;
      background: var(--bg);
      font-size: 20px;
      color: var(--text);
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 18px;
    }
    select, input, button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-sizing: border-box;
      background: var(--card-bg);
      color: var(--text);
    }
    input[type="number"] {
      color: #000;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      margin-top: 30px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover:not(:disabled) {
      background: #444;
    }
    button:disabled {
      background: var(--muted);
      cursor: not-allowed;
    }
    .message {
      margin-top: 20px;
      color: var(--accent);
      font-weight: bold;
      font-size: 18px;
    }
    .toggle-btn {
      background: var(--card-bg);
      color: var(--accent);
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>極速記帳</h2>
  <form id="form">
    <label>類型
      <select id="type">
        <option value="收入">收入</option>
        <option value="支出">支出</option>
      </select>
    </label>
    <label>日期<input type="date" id="date" required></label>
    <label>帳戶<input type="text" id="account" required></label>
    <label>類別<input type="text" id="category" required></label>
    <label>金額<input type="number" id="amount" required></label>
    <label>內容<input type="text" id="note"></label>
    <button type="submit">💾 儲存到本機</button>
  </form>
  <button class="toggle-btn" onclick="syncData()">📤 手動同步到主系統</button>
  <div class="message" id="msg"></div>

  <script>
    const STORAGE_KEY = 'fastbook-records';
    document.getElementById('date').valueAsDate = new Date();

    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        type: document.getElementById('type').value,
        date: document.getElementById('date').value,
        account: document.getElementById('account').value,
        category: document.getElementById('category').value,
        amount: parseFloat(document.getElementById('amount').value),
        note: document.getElementById('note').value
      };
      const stored = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      stored.push(data);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(stored));
      document.getElementById('msg').textContent = '✅ 已儲存到本地端';
      document.getElementById('form').reset();
      document.getElementById('date').valueAsDate = new Date();
    });

    function syncData() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      if (data.length === 0) return alert('目前沒有可同步的資料');

      if (!confirm(`確定要同步 ${data.length} 筆資料嗎？\n（將逐筆寫入雲端）`)) return;

      const baseUrl = 'https://mashin.t0884.workers.dev/';

      let successCount = 0;
      let failCount = 0;

      (async () => {
        for (const item of data) {
          const payload = {
            type: item.type,
            date: item.date,
            account: item.account,
            amount: item.amount,
            note: item.note || '',
            catIn: item.type === '收入' ? item.category : '',
            catOut: item.type === '支出' ? item.category : ''
          };

          try {
            const res = await fetch(baseUrl, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(payload)
            });

            const text = await res.text();
            if (text.includes('OK')) {
              successCount++;
            } else {
              failCount++;
            }
          } catch (err) {
            failCount++;
          }
        }

        if (failCount === 0) {
          localStorage.removeItem(STORAGE_KEY);
        }

        alert(`✅ 同步完成\n成功：${successCount} 筆\n失敗：${failCount} 筆`);
      })();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
